<!-- Employee list -->
<div class="conatiner employee-shift-section">
  <h1 class="text-center">Employees</h1>
  <div class="row">
    <div class="col-sm">
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchedKey" (input)="applyFilter()" placeholder="Search"
          aria-label="Search" aria-describedby="Search">
        <span class="input-group-text" id="Search"><i class="fa fa-search"></i></span>
      </div>
    </div>
    <div class="col-sm">
      <div class="text-end">
        <button title="Add" class="btn btn-success btn-xl" (click)="openAddEditEmployeeModal()">
          <i class="fa fa-user-plus fa-lg"></i> Add Shift
        </button>
      </div>
    </div>
    <div class="table-responsive mt-5">
      <ngx-datatable class="bootstrap no-detail-row" [columnMode]="'force'" [footerHeight]="50" [rowHeight]="'auto'"
        [rows]="filter" [count]="totalCount" [limit]="5" [scrollbarH]="true">
        <ngx-datatable-column name="First Name" prop="firstName">
        </ngx-datatable-column>
        <ngx-datatable-column name="Last Name" prop="lastName">
        </ngx-datatable-column>
        <ngx-datatable-column name="Email" prop="email">
        </ngx-datatable-column>
        <ngx-datatable-column name="Date" prop="shiftBookDate">
        </ngx-datatable-column>
        <ngx-datatable-column name="Shift" prop="shift">
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions" [sortable]="false" [width]="150">
          <ng-template ngx-datatable-cell-template let-rowndex="rowIndex" let-id="value" let-row="row">
            <button title="View" type="button" class="btn btn-sm btn-primary ms-2 mt-1"
              (click)="openViewEmployeeModal(row)"><i class="fa fa-eye"></i>
            </button>
            <button title="Edit" type="button" class="btn btn-sm btn-warning ms-2 mt-1"
              (click)="openAddEditEmployeeModal(row)">
              <i class="fa fa-edit fa-lg"></i>
            </button>
            <button title="Delete" type="button" class="btn btn-sm btn-danger ms-2 mt-1"
              (click)="openDeleteEmployeeModal(row)"><i class="fa fa-trash fa-lg"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
