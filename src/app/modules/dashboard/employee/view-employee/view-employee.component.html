<!-- View Employee -->
<div class="modal-header">
  <div class="modal-title ">
    <img src="../../../../../assets/images/user.jpg" alt="employee" width="70" height="70">
    <h3 class="text-center">{{employee.firstName | uppercase}} {{ employee.lastName | uppercase}}</h3>
  </div>
  <button class="close pull-right" aria-label="Close" (click)="onClose()">
    <span aria-hiden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <table class="table">
    <tbody>
      <tr>
        <th scope="row">First Name</th>
        <td>{{employee.firstName}}</td>
      </tr>
      <tr>
        <th scope="row">Last Name</th>
        <td>{{employee.lastName}}</td>
      </tr>
      <tr>
        <th scope="row">Gender</th>
        <td>{{employee.gender}}</td>
      </tr>
      <tr>
        <th scope="row">Mobile Number</th>
        <td>{{employee.mobile}}</td>
      </tr>
      <tr>
        <th scope="row">Email</th>
        <td>{{employee.email}}</td>
      </tr>
      <tr>
        <th scope="row">Shift Date</th>
        <td>{{employee.shiftBookDate}}</td>
      </tr>
      <tr>
        <th scope="row">Shift</th>
        <td>{{employee.shift}}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="onClose()">Close</button>
</div>
